<html lang="en">
<head>

    <title>Skyline Salon</title>

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

<body>
    <header>
        <!--LOGO-->
        <a href="index.html"><img id="logo" src="img/logo.png" alt="Skyline Salon Logo" title="Skyline Salon Logo"></a>

        <!--NAV MENU-->
        <nav>
            <ul id="navmenu">
                <a href="services.html"><li class="menu">SERVICES</li></a>
                <a href="products.html"><li class="menu">PRODUCTS</li></a>
                <a href="events.html"><li class="menu">EVENTS</li></a>

        </nav>

        <!--SOCIAL MEDIA-->
        <section id="social">
            <a target="_blank" href="https://www.facebook.com/"><img class="hvr-grow" src="img/facebook2.png" alt="Facebook Icon" title="Facebook Icon"></a>
            <a target="_blank" href="https://twitter.com/"><img class="hvr-grow" src="img/twitter2.png" alt="Twitter Icon" title="Twitter Icon"></a>
            <a target="_blank" href="https://www.instagram.com/"><img class="hvr-grow" src="img/instagram2.png" alt="Instagram Icon" title="Instagram Icon"></a>
        </section>

    <main>
        <section id="banner2">
            <img id="banner3" src="img/productspage.png" alt="Products Banner" title="Products Banner">
        </section>

        <section id="products">
            <figure class="single">
                <div class="singleproducthover">
                    <h4>Red Ken Color Conditioner</h4>
                </div>
                <img class="singleproduct" src="img/redkencon.jpg" alt="Red Ken Conditioner" title="Red Ken Conditioner">

            </figure>

            <figure class="single">
                <div class="singleproducthover">
                    <h4>Red Ken Frizz Conditioner</h4>
                </div>
                <img class="singleproduct" src="img/redkenfrizz.jpg" alt="Red Ken Frizz Dismiss Conditioner" title="Red Ken Frizz Dismiss Conditioner">
                <button class="addbutton">ADD TO CART - $12</button>
            </figure>

            <figure class="single">
                <div class="singleproducthover">
                    <h4>Red Ken Color Holding Gel</h4>
                </div>
                <img class="singleproduct" src="img/redkengel.jpg" alt="Red Ken Holding Gel" title="Red Ken Holding Gel">
                <button class="addbutton">ADD TO CART - $10</button>
            </figure>
        </section>

        <section id="products2">
            <figure class="single">
                <div class="singleproducthover">
                    <h4>Red Ken Molding Paste</h4>
                </div>
                <img class="singleproduct" src="img/redkenpaste.jpg" alt="Red Ken Molding Paste" title="Red Ken Molding Paste">
                <button class="addbutton">ADD TO CART - $13</button>
            </figure>

            <figure class="single">
                <div class="singleproducthover">
                    <h4>Red Ken Extreme Length Primer</h4>
                </div>
                <img class="singleproduct" src="img/redkenprimer.jpg" alt="Red Ken Extreme Length Primer" title="Red Ken Extreme Length Primer">
                <button class="addbutton">ADD TO CART - $25</button>
            </figure>

            <figure class="single">
                <div class="singleproducthover">
                    <h4>Red Ken Hair Cream</h4>
                </div>
                <img class="singleproduct" src="img/redkenshamp.jpg" alt="Red Ken Hair Cream" title="Red Ken Hair Cleansing Cream">
                <button class="addbutton">ADD TO CART - $20</button>
            </figure>
        </section>
    </main>

    <footer>
        <section id="hours">
            <h3>BUSINESS HOURS</h3>
            <ul id="hoursflex">
                <li class="footerli">MON - FRI  10 TO 5</li>
                <li class="footerli">SAT  11 TO 6</li>
                <li class="footerli">SUN  12 TO 5</li>
            </ul>
        </section>

        <section id="contact">
            <h3>CONTACT US</h3>
            <ul id="footerul">
                <li class="footerli">123 Fake St, NY 90876</li>
                <li class="footerli">(123) 456 - 7896</li>
                <li class="footerli">skylinesalon@gmailcom</li>
            </ul>
        </section>

        <section id="connect">
            <h3>CONNECT WITH US</h3>
            <a target="_blank" href="https://www.facebook.com/"><img id="facebook" class="hvr-grow" src="img/facebook.png" alt="Facebook Icon" title="Facebook Icon"></a>
            <a target="_blank" href="https://twitter.com/"><img class="hvr-grow" src="img/twitter.png" alt="Twitter Icon" title="Twitter Icon"></a>
            <a target="_blank" href="https://www.instagram.com/"><img class="hvr-grow" src="img/instagram.png" alt="Instagram Icon" title="Instagram Icon"></a>
        </section>

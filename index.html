<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Skyline Salon</title>
    <meta name="description" content="Professional beauty salon focusing on beauty products and services">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <!--LOGO-->
        <img id="logo" src="img/logo.png" alt="Skyline Salon Logo" title="Skyline Salon Logo">

        <!--NAV MENU-->
        <nav>
            <ul>
                <li>SERVICES</li>
                <li>EVENTS</li>
                <li>PRODUCTS</li>
            </ul>
        </nav>

        <!--SOCIAL MEDIA-->
        <section id="social">
            <img class="socialmedia" src="img/facebook2.png" alt="Facebook Icon" title="Facebook Icon">
            <img class="socialmedia" src="img/twitter2.png" alt="Twitter Icon" title="Twitter Icon">
            <img class="socialmedia" src="img/instagram2.png" alt="Instagram Icon" title="Instagram Icon">
        </section>

    </header>

    <main>
        <section id="banner">

        </section>

        <section id="services">
            <img src="" alt="" title="">
        </section>

        <section id="events">
            <img src="" alt="" title="">
        </section>

        <section id="products">
            <img src="" alt="" title="">
        </section>
    </main>

    <footer>
        <section id="hours">
        </section>

        <section id="contact">
        </section>

        <section id="connect">
            <img class="socialmedia" src="img/facebook2.png" alt="Facebook Icon" title="Facebook Icon">
            <img class="socialmedia" src="img/twitter2.png" alt="Twitter Icon" title="Twitter Icon">
            <img class="socialmedia" src="img/instagram2.png" alt="Instagram Icon" title="Instagram Icon">
        </section>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

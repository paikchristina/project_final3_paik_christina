<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Skyline Salon</title>
    <meta name="description" content="Professional beauty salon focusing on beauty products and services">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
    <header>
        <!--LOGO-->
        <a href="index.html"><img id="logo" src="img/logo.png" alt="Skyline Salon Logo" title="Skyline Salon Logo"></a>

        <!--NAV MENU-->
        <nav>
            <ul id="navmenu">
                <a href="services.html"><li class="menu">SERVICES</li></a>
                <a href="products.html"><li class="menu">PRODUCTS</li></a>
                <a href="events.html"><li class="menu">EVENTS</li></a>
            </ul>
        </nav>

        <!--SOCIAL MEDIA-->
        <section id="social">
            <a target="_blank" href="https://www.facebook.com/"><img class="hvr-grow" src="img/facebook2.png" alt="Facebook Icon" title="Facebook Icon"></a>
            <a target="_blank" href="https://twitter.com/"><img class="hvr-grow" src="img/twitter2.png" alt="Twitter Icon" title="Twitter Icon"></a>
            <a target="_blank" href="https://www.instagram.com/"><img class="hvr-grow" src="img/instagram2.png" alt="Instagram Icon" title="Instagram Icon"></a>
        </section>
    </header>

    <main>
        <section id="banner">
            <div class="owl-carousel">
              <div><a href="products.html"><img class="carousel" src="img/product.png"></a></div>
              <div><a href="products.html"><img class="carousel" src="img/bogo.png"></a></div>
            </div>
        </section>

        <section id="wrapper">
            <section id="services" class="categories">
                <h2>SERVICES</h2>
                <a href="services.html"><img class="category" src="img/services.jpg" alt="Services" title="Services"></a>
            </section>

            <section id="products" class="categories">
                <h2>PRODUCTS</h2>
                <a href="products.html"><img class="category" src="img/products.jpg" alt="Products" title="Products"></a>
            </section>

            <section id="events" class="categories">
                <h2>EVENTS</h2>
                <a href="events.html"><img class="category" src="img/events.jpg" alt="Events" title="Events"></a>
            </section>
        </section>
    </main>

    <footer>
        <section id="hours">
            <h3>BUSINESS HOURS</h3>
            <ul id="hoursflex">
                <li class="footerli">MON - FRI  10 TO 5</li>
                <li class="footerli">SAT  11 TO 6</li>
                <li class="footerli">SUN  12 TO 5</li>
            </ul>
        </section>

        <section id="contact">
            <h3>CONTACT US</h3>
            <ul id="footerul">
                <li class="footerli">123 Fake St, NY 90876</li>
                <li class="footerli">(123) 456 - 7896</li>
                <li class="footerli">skylinesalon@gmailcom</li>
            </ul>
        </section>

        <section id="connect">
            <h3>CONNECT WITH US</h3>
            <a target="_blank" href="https://www.facebook.com/"><img id="facebook" class="hvr-grow" src="img/facebook.png" alt="Facebook Icon" title="Facebook Icon"></a>
            <a target="_blank" href="https://twitter.com/"><img class="hvr-grow" src="img/twitter.png" alt="Twitter Icon" title="Twitter Icon"></a>
            <a target="_blank" href="https://www.instagram.com/"><img class="hvr-grow" src="img/instagram.png" alt="Instagram Icon" title="Instagram Icon"></a>
        </section>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
